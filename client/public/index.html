<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="description" content="appname - purpose-long-description-shows-on-google-about" />

    <meta itemprop="name" content="appname">
    <meta itemprop="image" content="%PUBLIC_URL%/assets/icon/favicon.ico">
    <meta itemprop="description"
        content="appname - purpose-long-description-shows-on-google-about">
    
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="appname">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://appname.com">
    <meta property="og:title"
        content="appname - purpose-long-description-shows-on-google-about">

        content="appname - purpose-long-description-shows-on-google-about">

    <link rel="shortcut icon" type="image/x-icon" href="%PUBLIC_URL%/assets/icon/favicon.ico" />
    <title>Best application in this world - appname</title>

    <base href="/" />

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" type="image/ico" href="%PUBLIC_URL%/assets/icon/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script>
      ;(function () {
        var src = '//cdn.jsdelivr.net/npm/eruda';
        if (!/eruda=true/.test(window.location) && localStorage.getItem('active-eruda') != 'true') return;
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
      })();
      let isTouchScreen = false;
      setInterval(() => isTouchScreen = 'ontouchstart' in document.documentElement, 100);
    </script>
    <script defer src="./js/utils.js"></script>
  </body>

</html>
