  client-build:
    # needs: [client-test]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v4
      - name: âš™ï¸ Load & Cache Dependencies
        uses: ./.github/actions/cached-deps
        with:
          prefix: client
      - name: âš’ï¸ Build
        run: npm run build --prefix client
  server-test:
    needs: [client-build]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v4
      - name: âš™ï¸ Load & Cache Dependencies
        uses: ./.github/actions/cached-deps
        with:
          prefix: .
      - name: ğŸ§ª Test
        run: npm run test:ci
  server-build:
    needs: [server-test]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v4
      - name: âš™ï¸ Load & Cache Dependencies
        uses: ./.github/actions/cached-deps
        with:
          prefix: .
      - name: âš’ï¸ Build
        run: npm run build
  dockerize:
    needs: [server-build]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Get the code
        uses: actions/checkout@v4
      - name: âš™ï¸ Load & Cache Dependencies for client
        uses: ./.github/actions/cached-deps
        with:
          prefix: client
      - name: âš’ï¸ Build client
        run: npm run build --prefix client
      - name: âš™ï¸ Load & Cache Dependencies for server
        uses: ./.github/actions/cached-deps
        with:
          prefix: .
      - name: âš’ï¸ Build Server
        run: npm run build
      - name: ğŸŸ Building docker image
        # FIREBASE_SA='{}' that's why not quotation
        run: docker build -f Dockerfile.prod -t "${{ secrets.DOCKER_IMAGE_NAME }}" . --build-arg NODE_ENV="production" --build-arg MONGO_URI="${{ secrets.MONGO_URI }}" --build-arg FIREBASE_SA=${{ secrets.FIREBASE_SA }}
      - name: ğŸ¡ Run the docker image locally
        run: docker run -d -p ${{ env.PORT }}:${{ env.PORT }} ${{ secrets.DOCKER_IMAGE_NAME }}
      - name: ğŸ’¤ Sleep for 30 seconds
        run: sleep 30
      - name: ğŸ“ Calling the api
        run: curl http://localhost:${{ env.PORT }}
